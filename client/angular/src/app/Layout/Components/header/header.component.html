<div [class]="'app-header header-shadow '">
  <div class="logo-src"></div>
  <div class="app-header__content">
    <div class="app-header-left">
      <app-search-box></app-search-box>
    </div>
    <ul class="header-menu nav">
      <li class="nav-item">
        <a class="nav-item nav-link text-uppercase" routerLink="/home" routerLinkActive="active">
          <i class="fas fa-home"></i>
          <span translate>Home</span>
        </a>
      </li>
      <li class="btn-group nav-item">
        <a class="nav-item nav-link text-uppercase" routerLink="/about" routerLinkActive="active">
          <i class="fas fa-question-circle"></i>
          <span translate>About</span>
        </a>
      </li>
      <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
        <a id="language-dropdown" class="nav-item nav-link" ngbDropdownToggle>
          <i class="nav-link-icon fa fa-cog"></i>
          <span translate>{{ currentLanguage }}</span>
        </a>
        <div ngbDropdownMenu aria-labelledby="language-dropdown">
          <button class="dropdown-item" *ngFor="let language of languages" (click)="setLanguage(language)">
            {{ language }}
          </button>
        </div>
      </li>
    </ul>
    <div class="app-header-right">
      <app-user-box></app-user-box>
    </div>
  </div>
  <div class="app-header__mobile-menu">
    <button
      type="button"
      class="hamburger close-sidebar-btn hamburger--elastic"
      [ngClass]="{ 'is-active': globals.toggleSidebarMobile }"
      (click)="toggleSidebarMobile()"
    >
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
  </div>
  <div class="app-header__menu">
    <span>
      <button
        class="btn-icon btn-icon-only btn btn-primary"
        [ngClass]="{ 'is-active': globals.toggleHeaderMobile }"
        (click)="toggleHeaderMobile()"
      >
        <div class="btn-icon-wrapper">
          <fa name="ellipsis-v"></fa>
        </div>
      </button>
    </span>
  </div>
</div>
